<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1032187501.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <h2>Don't Have an account?</h2>
        <p>
          Just click on the button below to create an account.
        </p>
        <button id="signup">Create account</button>
      </div>
      <div class="signin-container">
        <h2>Already have an account?</h2>
        <p>
          Just click on the Login button to sign in.
        </p>
        <button id="login">Login</button>
      </div>
      <div class="overlay" id="slide">
        <div class="form-container signup-form">
          <form id="signup-form">
            <h3>Create account</h3>
            <!-- <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"
                ><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div> -->
            <div class="input-container">
              <input type="text" placeholder="Email" required />
            </div>
            <div class="input-container">
              <input type="text" placeholder="Password" required />
            </div>
            <!-- <div class="input-container">
              <input type="text" placeholder="Confirm password" required />
            </div> -->

            <button class="form-button">
              Create account
            </button>
          </form>
        </div>

        <div class="form-container signin-form">
          <form id="login-form">
            <h3>Login</h3>
            <!-- <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"
                ><i class="fab fa-google-plus-g"></i
              ></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div> -->
            <div class="input-container">
              <input type="text" placeholder="Email" id="login-email" required />
            </div>
            <div class="input-container">
              <input type="text" placeholder="Password" id="login-password" required />
            </div>
            <!-- <div class="forgot__password-container">
              <a href="#">Forgot password? </a>
            </div> -->

            <button class="form-button">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
